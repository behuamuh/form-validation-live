<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title> Login Page </title>
  <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="body">
  <form class="form">
    <legend class="form__title">Login Form</legend>
    <label class="form__label">Username : </label>
    <input class="form__input" type="text" placeholder="Enter Username" name="username" required>
    <label class="form__label">Password : </label>
    <input class="form__input" type="password" placeholder="Enter Password" name="password" required>
    <label class="form__label">
      <input type="checkbox" checked="checked"> Remember me
    </label>
    <button class="form__submit-button" type="submit">Login</button>
  </form>
</body>

</html>
